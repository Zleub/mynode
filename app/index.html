<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit" />
	<!-- <title>Polymer Starter Kit</title> -->
	<!-- Place favicon.ico in the `app/` directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="PSK">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="app/styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- <script src="app/libs/three.min.js"></script> -->
	<script src="app/libs/one-color-all.js"></script>
	<script src="app/libs/color-harmony.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<!-- <script src="app/libs/three.min.js"></script> -->

	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="app/elements/elements.html">
	<!-- endreplace-->

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>
	<style is="custom-style">
		.sha {
			color: red;
		}

		:root {
			--paper-tabs-selection-bar-color: blue;
		}
	</style>
</head>

<body unresolved class="fullbleed layout vertical">
	<span id="browser-sync-binding"></span>
	<template is="dom-bind" id="app">


	<!-- Main Content -->
	<div class="content">

		<paper-tabs class="tabs" selected="{{route}}" attr-for-selected='name' noink>
			<paper-tab name='home'>home page</paper-tab>
			<paper-tab name='gitlog'>gitlog page</paper-tab>
			<paper-tab name='pslog'>pslog page</paper-tab>
			<paper-tab name='deadland'>deadland page</paper-tab>

 		</paper-tabs>

		<iron-pages attr-for-selected="data-route" selected="{{route}}">

			<index-section data-route="home">
				<div class="layout horizontal around-justified">
					<db-interface url="db/json/test.json"></db-interface>
					<db-interface url="db/json/data.json"></db-interface>
				</div>
			</index-section>

			<index-section data-route="gitlog">
				<git-log></git-log>
			</index-section>

			<index-section data-route="pslog">
				<ps-log></ps-log>
			</index-section>

			<index-section data-route="deadland">
				<character-page></character-page>
			</index-section>

		</iron-pages>
	</div>


	<paper-toast id="toast">
	<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
	</paper-toast>

	</template>

	<!-- build:js scripts/app.js -->
	<script src="app/scripts/app.js"></script>

	<!-- endbuild-->
</body>

</html>
